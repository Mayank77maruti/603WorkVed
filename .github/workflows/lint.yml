name: HTML Lint & Validation

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install HTMLHint
        run: npm install -g htmlhint

      - name: Run HTMLHint
        run: htmlhint "**/*.html"

      - name: Install Stylelint
        run: npm install -g stylelint stylelint-config-standard

      - name: Run Stylelint
        run: stylelint "**/*.css"
