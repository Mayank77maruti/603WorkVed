<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <style>
    body {
      background-color: #f9f9f9;
      /* Light background */
      color: #333;
      /* Dark text color for readability */
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      width: 90%;
      max-width: 400px;
      padding: 20px;
      background-color: #fff;
      /* White background for the form */
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 28px;
      /* Larger text size */
      color: #ffcc00;
      /* Yellow color for the header */
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-size: 16px;
      /* Slightly larger text size */
      color: #555;
      /* Darker gray for labels */
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      background-color: #f0f0f0;
      /* Light gray background for inputs */
      color: #333;
      /* Dark text for inputs */
      border: 1px solid #ccc;
      /* Light border */
      border-radius: 4px;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    textarea:focus {
      border-color: #ffcc00;
      /* Yellow border on focus */
      outline: none;
    }

    textarea {
      height: 100px;
      resize: vertical;
    }

    .submit-btn {
      width: 100%;
      padding: 10px;
      background-color: #ffcc00;
      /* Yellow background for button */
      color: #333;
      /* Dark text color for button */
      border: none;
      border-radius: 4px;
      font-size: 18px;
      /* Larger text size for button */
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .submit-btn:hover {
      background-color: #e6b800;
      /* Darker yellow on hover */
    }
  </style>
</head>

<body>

  <div class="container">
    <h2>Contact Us</h2>

    <form>
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" placeholder="Write your message here" required></textarea>

      <button type="submit" class="submit-btn">Send Message</button>
    </form>
  </div>

</body>

</html>
